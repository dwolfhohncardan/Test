<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Material-Check Hohn</title>
    <style>
        :root { --orange: #ff9800; --dark: #262626; --card: #333333; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--dark); 
            color: white; 
            font-family: sans-serif; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }

        header { 
            text-align: center; 
            padding: 10px; 
            flex-shrink: 0; 
            position: relative;
            border-bottom: 1px solid #333;
        }

        /* Umschalt-Button oben rechts */
        #viewToggle {
            position: absolute;
            right: 10px;
            top: 10px;
            background: #444;
            border: 1px solid var(--orange);
            color: var(--orange);
            font-size: 10px;
            padding: 5px 8px;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
        }

        /* --- HORIZONTALE ANSICHT (TABLET) --- */
        .scroll-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding: 20px 0;
            gap: 15px;
            flex-grow: 1;
            align-items: center;
        }
        .scroll-container::-webkit-scrollbar { display: none; }
        .spacer { flex: 0 0 10%; }

        .machine-card {
            flex: 0 0 80%;
            height: 250px;
            background-color: var(--card);
            border-radius: 15px;
            border: 4px solid transparent;
            scroll-snap-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
        }

        /* --- VERTIKALE ANSICHT (HANDY/MOBILE) --- */
        body.mobile-mode .scroll-container {
            flex-direction: column;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-snap-type: y mandatory;
            display: block;
            padding: 10px;
        }
        body.mobile-mode .machine-card {
            flex: none;
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
            flex-direction: row;
            justify-content: flex-start;
            padding: 0 20px;
            scroll-snap-align: start;
        }
        body.mobile-mode .spacer { display: none; }
        body.mobile-mode .machine-name { font-size: 1.2rem; margin-left: 15px; text-align: left; }
        body.mobile-mode .status-dot { margin-bottom: 0; }
        body.mobile-mode .card-label { display: none; }

        /* GEMEINSAME STYLES */
        .machine-card.active { border-color: var(--orange); background-color: #444; }
        .status-dot { width: 12px; height: 12px; background: #666; border-radius: 50%; }
        .machine-card.active .status-dot { background: var(--orange); box-shadow: 0 0 8px var(--orange); }
        .card-label { font-size: 10px; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        .machine-name { font-size: 24px; font-weight: 900; text-transform: uppercase; }

        footer { padding: 15px; background: var(--dark); border-top: 1px solid #444; }
        #submitBtn {
            width: 100%; padding: 18px; border-radius: 12px; border: none;
            background-color: #444; color: #777; font-size: 16px; font-weight: bold;
            text-transform: uppercase; transition: 0.3s;
        }
        #submitBtn.active { background-color: var(--orange); color: white; }
    </style>
</head>
<body id="mainBody">

    <header>
        <button id="viewToggle" onclick="toggleView()">Ansicht</button>
        <h1 style="font-size: 1.2rem; margin: 0;">Josef Hohn GmbH</h1>
        <p style="color: var(--orange); font-size: 9px; margin: 0; letter-spacing: 1px; font-weight: bold;">MATERIAL-ANFORDERUNG</p>
    </header>

    <div class="scroll-container" id="scroller">
        <div class="spacer"></div>
        
        <script>
            const machines = ["Grob 2", "Integrex", "Nexus", "Smart", "Roboterlinie Drehen", "Roboterlinie Bohren", "Ergo 260CL", "Axisco", "Karl Klink", "Padovani 3", "Magdeburg", "DMC 60 (H)", "Zentriermaschine", "Pronto 1", "Pronto 3", "Pronto 4", "Pronto 5"];
            
            const scroller = document.getElementById('scroller');
            machines.forEach(name => {
                const div = document.createElement('div');
                div.className = 'machine-card';
                div.onclick = function() { select(this, name); };
                div.innerHTML = `<div class="status-dot"></div><div style="display:flex; flex-direction:column; align-items:center;"><div class="card-label">Bereit</div><div class="machine-name">${name}</div></div>`;
                scroller.appendChild(div);
            });
        </script>

        <div class="spacer"></div>
    </div>

    <footer>
        <form action="https://formspree.io/f/xpqryvel" method="POST">
            <input type="hidden" name="Maschine" id="machineInput">
            <button type="submit" id="submitBtn" disabled>Senden</button>
        </form>
    </footer>

    <script>
        let currentMachine = "";

        // Umschalten zwischen Tablet (Wischen) und Handy (Liste)
        function toggleView() {
            document.getElementById('mainBody').classList.toggle('mobile-mode');
            const btn = document.getElementById('viewToggle');
            btn.innerText = document.getElementById('mainBody').classList.contains('mobile-mode') ? "Tablet" : "Handy";
        }

        function select(el, name) {
            document.querySelectorAll('.machine-card').forEach(c => {
                c.classList.remove('active');
                c.querySelector('.card-label').innerText = "Bereit";
            });

            if (currentMachine === name) {
                currentMachine = "";
                updateButton(false, "");
            } else {
                currentMachine = name;
                el.classList.add('active');
                el.querySelector('.card-label').innerText = "Gew√§hlt";
                updateButton(true, name);
            }
        }

        function updateButton(active, name) {
            const btn = document.getElementById('submitBtn');
            const input = document.getElementById('machineInput');
            if(active) {
                input.value = name;
                btn.disabled = false;
                btn.classList.add('active');
                btn.innerText = "Anfordern: " + name;
            } else {
                btn.disabled = true;
                btn.classList.remove('active');
                btn.innerText = "Senden";
            }
        }
    </script>
</body>
</html>
